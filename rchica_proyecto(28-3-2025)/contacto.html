<main class="container my-5">
  <h2 class="text-center mb-4">Formulario de Contacto</h2>
  <p class="text-center">Por favor, rellena el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>

  <form class="formulario-contacto mx-auto col-md-6" id="contact-form">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Tu nombre">
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="tel" class="form-control" id="telefono" name="telefono" required pattern="^[0-9]{9}$" placeholder="Tu teléfono" title="El teléfono debe tener 9 dígitos (solo números)">
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico:</label>
      <input type="email" class="form-control" id="correo" name="correo" required placeholder="Tu correo electrónico">
    </div>
    <div class="mb-3">
      <label for="asunto" class="form-label">Asunto:</label>
      <input type="text" class="form-control" id="asunto" name="asunto" required placeholder="Asunto del mensaje">
    </div>
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje:</label>
      <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-lg">Enviar mensaje</button>
    </div>
  </form>
</main>

<footer>
     <div class="container text-center py-3">
    <p class="mb-0">&copy; 2025 MALVASIA | Contacto: malvasiatorrent@gmail.com | Tel: 665 45 26 85</p>
     </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("contact-form").addEventListener("submit", function(event) {
    const nombre = document.getElementById("nombre").value.trim();
    const telefono = document.getElementById("telefono").value.trim();
    const correo = document.getElementById("correo").value.trim();
    const asunto = document.getElementById("asunto").value.trim();

    if (nombre === "") {
      alert("Por favor, ingresa tu nombre.");
      event.preventDefault();
    } else if (!/^[0-9]{9}$/.test(telefono)) {
      alert("Por favor, ingresa un teléfono válido (9 dígitos).");
      event.preventDefault();
    } else if (!/\S+@\S+\.\S+/.test(correo)) {
      alert("Por favor, ingresa un correo electrónico válido.");
      event.preventDefault();
    } else if (asunto === "") {
      alert("Por favor, ingresa un asunto.");
      event.preventDefault();
    } else {
      alert("Formulario enviado correctamente.");
    }
  });
</script>

</body>
