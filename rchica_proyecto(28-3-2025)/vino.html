<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinos - MALVASIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #f8f1e5;
            color: #3e2723;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        header {
            background: #6d4c41;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 60%;
            max-width: 450px;
            display: block;
            margin: 0 auto;
        }

        nav {
            background: #4e342e;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            font-size: 15px;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            padding: 10px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #8d6e63;
            border-radius: 5px;
        }

        .container {
            text-align: center;
            padding: 40px;
            margin: 20px 40px;
            flex: 1; /* Esto hace que el contenido ocupe el espacio disponible */
        }

        .menu-vinos {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .menu-vinos .vino {
            text-align: center;
            width: 250px;
        }

        .menu-vinos .vino img {
            width: 100%;  
            height: auto; 
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .menu-vinos .vino a {
            display: block;
            background: #6d4c41;
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 20px;
        }

        .menu-vinos .vino a:hover {
            background: #4e342e;
        }

        footer {
            width: 100%;
            background-color: #3e2723;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 17px;
        }
      

    </style>
</head>

    </ul>
