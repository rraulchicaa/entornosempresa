<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Vinos - MALVASIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Georgia, serif;
      background: #f8f1e5;
      color: #3e2723;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header img {
      width: 100%;
      max-width: 450px;
      display: block;
      margin: 20px auto;
    }

    .navbar {
      background-color: #4e342e;
    }

    .navbar a {
      color: #fff !important;
      font-size: 1.1em;
    }

    .navbar a:hover {
      background: #8d6e63;
      border-radius: 5px;
    }

    footer {
      background-color: #3e2723;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
      font-size: 17px;
    }

    .vino-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .vino-card:hover {
      transform: translateY(-5px);
    }

    .vino-card img {
      border-radius: 10px;
      width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .btn-custom {
      background-color: #6d4c41;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      padding: 12px 25px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-custom:hover {
      background-color: #4e342e;
    }
  </style>
</head>
<body>

  <header class="text-white text-center py-4" style="background-color: #6d4c41;">
    <img src="fotos/logoblanco.png" alt="Logo de Cafetería MALVASIA" class="img-fluid" style="max-width: 300px;" />

        <li class="nav-item"><a class="nav-link" href="cafe.html">Cafés</a></li>
        <li class="nav-item"><a class="nav-link" href="vino.html">Vinos</a></li>
        <li class="nav-item"><a class="nav-link" href="tapas.html">Tapas</a></li>
        <li class="nav-item"><a class="nav-link" href="ofertas.html">Ofertas</a></li>
        <li class="nav-item"><a class="nav-link" href="valo.html">Valoraciones</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="patrocinadores.html">Patrocinadores</a></li>
      </ul>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="text-center mb-4">Menú de Vinos</h2>
    <div class="row justify-content-center g-4">

      <!-- Vino Tinto -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="vino-card">
          <img src="fotos/tintofoto.png" alt="Vino Tinto">
          <a href="vino_tinto.html" class="btn btn-custom mt-2">Vino Tinto</a>
        </div>
      </div>

      <!-- Vino Blanco -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="vino-card">
          <img src="fotos/blancofoto.png" alt="Vino Blanco">
          <a href="vino_blanco.html" class="btn btn-custom mt-2">Vino Blanco</a>
        </div>
      </div>

    </div>
  </main>
